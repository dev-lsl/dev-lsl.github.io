<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>발표 제목</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/monokai.min.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- 슬라이드 1: 제목 -->
				<section>
					<h1>발표 제목</h1>
					<h3>부제 (선택 사항)</h3>
					<p>
						<small>발표자: 이름 / 소속</small>
					</p>
				</section>

				<!-- 슬라이드 2: 소개 -->
				<section>
					<h2>소개</h2>
					<p>
						이곳에 발표 소개 내용을 작성하세요.
					</p>
				</section>

				<!-- 슬라이드 3: 목록 예시 -->
				<section>
					<h2>주요 내용</h2>
					<ul>
						<li class="fragment">첫 번째 항목</li>
						<li class="fragment">두 번째 항목</li>
						<li class="fragment">세 번째 항목</li>
					</ul>
				</section>

				<!-- 슬라이드 4: 세로 슬라이드 예시 -->
				<section>
					<section>
						<h2>세로 슬라이드</h2>
						<p>아래 화살표를 눌러 다음 슬라이드로 이동할 수 있습니다.</p>
					</section>
					<section>
						<h3>세로 슬라이드 1</h3>
						<p>첫 번째 세부 내용입니다.</p>
					</section>
					<section>
						<h3>세로 슬라이드 2</h3>
						<p>두 번째 세부 내용입니다.</p>
					</section>
				</section>

				<!-- 슬라이드 5: 코드 예시 -->
				<section>
					<h2>코드 예시</h2>
					<pre><code data-trim data-noescape>
function greet() {
  console.log("Hello, Reveal.js!");
}
					</code></pre>
				</section>

				<!-- 슬라이드 6: 마크다운 예시 -->
				<section data-markdown>
					<textarea data-template>
						## 마크다운으로 작성하기
						- 마크다운 문법을 사용할 수 있습니다.
						- `-` 를 사용하면 목록이 됩니다.
						- **굵게** 와 *기울임* 도 지원됩니다.
						```javascript
						console.log('마크다운 내 코드 블럭');
						```
					</textarea>
				</section>

				<!-- 슬라이드 7: 마무리 -->
				<section>
					<h2>Q & A</h2>
					<p>질문 있나요?</p>
				</section>

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/notes/notes.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/highlight/highlight.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/search/search.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/zoom/zoom.min.js"></script>
		<script>
			// Full list of configuration options available at:
			// https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch, RevealZoom ]
			});
		</script>
	</body>
</html>
